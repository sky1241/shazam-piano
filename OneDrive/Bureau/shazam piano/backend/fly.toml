# Fly.io deployment configuration for ShazaPiano Backend

app = "shazapiano-backend"
primary_region = "cdg" # Paris

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  DEBUG = "false"
  MAX_CONCURRENT_JOBS = "4"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[mounts]
  source = "shazapiano_media"
  destination = "/app/media"
  initial_size = "10gb"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[deploy]
  release_command = "python -c 'from config import init_directories; init_directories()'"


