name: Flutter CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - '.github/workflows/flutter-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.5'
        channel: 'stable'
    
    - name: Install dependencies
      working-directory: ./app
      run: flutter pub get
    
    - name: Analyze code
      working-directory: ./app
      run: flutter analyze
    
    - name: Check formatting
      working-directory: ./app
      run: dart format --set-exit-if-changed .
      continue-on-error: true

  test:
    runs-on: ubuntu-latest
    needs: analyze
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.5'
        channel: 'stable'
    
    - name: Install dependencies
      working-directory: ./app
      run: flutter pub get
    
    - name: Run tests
      working-directory: ./app
      run: flutter test --coverage
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./app/coverage/lcov.info
        flags: flutter
        name: flutter-coverage

  build-android:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.5'
        channel: 'stable'
    
    - name: Clean Gradle cache
      run: |
        rm -rf ~/.gradle/caches
        mkdir -p ~/.gradle
    
    - name: Configure Gradle with Alibaba mirror
      run: |
        cat > ~/.gradle/gradle.properties << 'EOF'
        org.gradle.jvmargs=-Xmx3072m -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError
        systemProp.http.nonProxyHosts=mirrors.aliyun.com
        org.gradle.internal.publish.checksums.insecure=true
        org.gradle.build.cache.rfcache.allow.insecure=true
        org.gradle.daemon=false
        EOF
    
    - name: Install dependencies
      working-directory: ./app
      run: flutter pub get
    
    - name: Build APK
      working-directory: ./app
      env:
        GRADLE_USER_HOME: /home/runner/.gradle
      run: flutter build apk --debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/app/outputs/flutter-apk/app-debug.apk
